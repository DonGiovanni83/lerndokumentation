# Site/SEO settings
email: bertagna@puzzle.ch
permalink: /:year/:month/:day/:title/
google_analytics:


name: Fabio Bertagna
title: Way-Up 2020-2022
description: Dokunentation meiner Ausbildung bei Puzzle ITC zum Systemtechniker EFZ.

# Author settings
author:
  - name: Fabio Bertagna
    url: https://www.puzzle.ch/de/blog/articles/author/fbertagna

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - 'tag.html'
    title: 'The Barber Theme'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
